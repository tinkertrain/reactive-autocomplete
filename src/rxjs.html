<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autocomplete: RxJs &amp; jQuery</title>
  <link rel="stylesheet" href="bower_components/foundation/css/normalize.css"/>
  <link rel="stylesheet" href="bower_components/foundation/css/foundation.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="row">
  <div class="columns small-12">
    <header>
      <h1>Autocomplete <br/>
        <small>RxJs and jQuery</small>
      </h1>
    </header>
  </div>
</div>
<div class="row">
  <div class="columns small-6 small-centered">
    <form class="SearchForm">
      <div class="row collapse">
        <div class="small-3 large-2 columns">
          <label for="UserInput" class="prefix">Type Search</label>
        </div>
        <div class="small-9 large-10 columns">
          <input type="search" id="UserInput"/>
        </div>
      </div>
    </form>
    <ul class="SearchResults">
      <li class="empty">Results here</li>
    </ul>
  </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>
<script src="bower_components/rxjs/dist/rx.all.js"></script>
<script src="js/autocomplete-rxjs.js"></script>
</body>
</html>
